#same for each env
config-version: 1
root-folder: 'scripts'
modules-folder: null
snowflake-account: ${{ secrets.SF_ACCOUNT }} # for example: XXXXX.west-us.azure
snowflake-warehouse: ${{ secrets.SF_WAREHOUSE }}

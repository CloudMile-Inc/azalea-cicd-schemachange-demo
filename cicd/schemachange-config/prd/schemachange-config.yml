autocommit: false
verbose: true


#changed within each env
snowflake-user: ${{ secrets.SF_USERNAME }}
snowflake-role: ${{ secrets.SF_ROLE }}
change-history-table: 'UTILITY.SCHEMACHANGE.CHANGE_HISTORY'
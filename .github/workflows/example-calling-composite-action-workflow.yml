name: Call composite action workflow from another repo

on:
  workflow_dispatch:
    

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Calls a schemachange composite action
    steps:
      - id: schemachange
        uses: CloudMile-Inc/schemachange-action@c548ae87d3fd6a4c76a49b25a1cc85334995b9d3
        with:
        #   DRY_RUN: --dry-run
          SF_DATABASE: SCHEMACHANGE_DEMO #Provide the Snowflake database name
          LOCATION_OF_DDL_SCRIPTS: ADEPT_SNOWFLAKE_DATABASE_PROD
          SF_ACCOUNT_PROD: ${{ secrets.SF_ACCOUNT_PROD }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_ROLE: ${{ secrets.SF_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SF_PRIVATE_KEY_PROD: ${{ secrets.SF_PRIVATE_KEY_PROD }}
          SF_PRIVATE_KEY_FILE_PWD_PROD: ${{ secrets.SF_PRIVATE_KEY_FILE_PWD_PROD }}

